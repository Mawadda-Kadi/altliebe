{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AltLiebe</title>

    <!-- Bootstrap CSS -->
    <link
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        rel="stylesheet">

    <!-- Font Awesome -->

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>
    <header>
        <!-- Navigation Bar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand"
                href="{% url 'product-list' %}">AltLiebe</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse"
                data-target="#navbarNav" aria-controls="navbarNav"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link"
                            href="{% url 'product-list' %}">Browse
                            Products</a>
                    </li>
                    {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link"
                            href="{% url 'product-create' %}">Add
                            Product</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link"
                            href="{% url 'user-profile' username=user.username %}">My
                            Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link"
                            href="{% url 'logout' %}">Logout</a>
                    </li>
                    {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'login' %}">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'register' %}">Sign
                            Up</a>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </nav>
        <!-- Search Form -->
        <form class="form-inline my-2 my-lg-0" method="get"
            action="{% url 'product-list' %}">

            <input class="form-control mr-sm-2" type="search" placeholder="Search"
                aria-label="Search" name="q">

            <button class="btn btn-outline-success my-2 my-sm-0"
                type="submit">Search</button>

        </form>
    </header>
    <main>
        <div class="container mt-4">
            <!-- Main content will be injected here by other templates that extend base.html -->
            {% block content %}
            {% endblock %}
        </div>
    </main>

    <footer>
        <!-- Footer Content -->
        <p>Â© 2024 AltLiebe. Mawadda Kadi.</p>
    </footer>

    <!-- jQuery, Popper.js, and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script
        src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Custom JavaScript Block -->
    {% block javascript %}
    <!-- Placeholder -->
    {% endblock %}
</body>

</html>
